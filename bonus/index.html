<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Griglia-APi</title>
    </head>
    <body>
        <!-- main div that contains the app centered with flex css property in body-->
        <div id="app">

            <!-- generate square class div according to numArr elements in data of the vue istance -->
            <div v-for="(num,i) in numArr" class="square" :class="num <= 5 && num >= 1 ?'yellow': num >5 && num < 10 ?'green': 'no color'" @click="showFunc(i)">
                {{num}}
            </div>
            <!-- //generate square class div according to numArr elements in data of the vue istance -->

        </div>
        <!-- //main div that contains the app centered with flex css property in body-->

        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- VueJs CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <!-- link to javascript file -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
